name: 'Deploying Azure Infrastructure'

on:
  workflow_call:
    inputs:
      workflowPath:
        description: 'The path of the main deployment workflow.'
        required: true
        type: string
      environment:
        description: 'The environment the resources will be deployed to.'
        required: true
        type: string
      service:
        description: 'The service the resources will be deployed to.'
        required: true
        type: string
      location:
        description: 'The location here the resources will be deployed'
        required: true
        type: string

jobs:
  terraform:
    name: 'Terraform'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: 'Terraform Init'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 0.14.8
        tf_actions_subcommand: 'init'
        tf_actions_working_dir: '${{github.event.inputs.workflowPath}}'

    - name: 'Terraform Validate'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 0.14.8
        tf_actions_subcommand: 'validate'
        tf_actions_working_dir: '${{github.event.inputs.workflowPath}}'

    - name: 'Terraform Plan'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 0.14.8
        tf_actions_subcommand: 'plan'
        tf_actions_working_dir: '${{github.event.inputs.workflowPath}}'
        args: '-var-file="${{github.event.inputs.workflowPath}}/envs/dev.tfvars"'
      
