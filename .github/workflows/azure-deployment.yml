name: 'Deploying Azure Infrastructure'

on:
  workflow_call:
    inputs:
      workflowPath:
        description: 'The path of the main deployment workflow.'
        required: true
        type: string
      environment:
        description: 'The environment the resources will be deployed to.'
        required: true
        type: string
      service:
        description: 'The service the resources will be deployed to.'
        required: true
        type: string
      location:
        description: 'The location here the resources will be deployed'
        required: true
        type: string

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: 'Terraform Init'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 0.14.8
        tf_actions_subcommand: 'init'
        tf_actions_working_dir: ${{ github.events.inputs.workflowPath }}

    - name: 'Terraform Validate'
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 0.14.8
        tf_actions_subcommand: 'validate'
        tf_actions_working_dir: ${{ github.events.inputs.workflowPath }}